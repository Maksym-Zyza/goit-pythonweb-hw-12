<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f4f8;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .reset-container {
        background: #ffffff;
        padding: 2rem 3rem;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 320px;
        text-align: center;
      }

      h2 {
        margin-bottom: 1rem;
        color: #333;
      }

      input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 1.2rem;
        border: 1.5px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      input[type="password"]:focus {
        border-color: #4a90e2;
        outline: none;
        box-shadow: 0 0 6px #4a90e2aa;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #4a90e2;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #357abd;
      }
    </style>
  </head>
  <body>
    <div class="reset-container">
      <h2>Reset Your Password</h2>
      <form action="/api/auth/reset-password/{{ token }}" method="post">
        <input
          type="password"
          name="password"
          placeholder="New password"
          required
        />
        <button type="submit">Reset password</button>
      </form>
    </div>
  </body>
</html>
